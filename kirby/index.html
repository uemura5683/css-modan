<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>kirby</title>
    <link type="text/css" rel="stylesheet" href="css.css"></link>
  </head>
  <body>
    <main>
      <input type="checkbox" id="switch-type1" name="switch">
      <label class="c-switch type1" for="switch-type1"></label>
      <input type="checkbox" id="switch-type2" name="switch">
      <label class="c-switch type2" for="switch-type2"></label>
      <input type="checkbox" id="switch-type3" name="switch">
      <label class="c-switch type3" for="switch-type3"></label>
      <input type="checkbox" id="switch-type4" name="switch">
      <label class="c-switch type1" for="switch-type4"></label>
      <input type="checkbox" id="switch-type5" name="switch">
      <label class="c-switch type2" for="switch-type5"></label>
      <div id="container">
        <div class="kirby_content">
          <div class="kirby_inner">
            <div class="eye"></div>
            <div class="tears"></div>
            <div class="eye two"></div>
            <div class="mouth"></div>
            <div class="cheek"></div>
            <div class="cheek two"></div>
            <div class="hand"></div>
            <div class="hand two"></div>
          </div>
          <div class="foot-right"></div>
          <div class="foot-left"></div>
        </div>
      </div>
    </main>
  </body>
</html>
