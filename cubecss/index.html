<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CUBE CSS</title>
    <link type="text/css" rel="stylesheet" href="css.css"></link>
  </head>
  <body>
    <main class="wrapper">
      <h1 class="title">CUBE CSS</h1>
      <div class="wrapper-inner">
        <h2 class="sub-title">block</h2>
        <div class="block">
          <div class="mainvisual">
            <img class="mainvisual-image radius" src="https://raw.githubusercontent.com/uemura5683/ec-modan-layout/main/img/main/main1.png" />
            <div class="mainvisual-details">
              <span class="mainvisual-name font-sans weight-bold"
                >Isabella Santos Melo</span>
              <span>Creative director</span>
            </div>
          </div>
          <div class="mainvisual">
            <img class="mainvisual-image radius" src="https://raw.githubusercontent.com/uemura5683/ec-modan-layout/main/img/main/main1.png" />
            <div class="mainvisual-details">
              <span class="mainvisual-name font-sans weight-bold"
                >Isabella Santos Melo</span>
              <span>Creative director</span>
            </div>
          </div>
          <div class="mainvisual">
            <img class="mainvisual-image radius" src="https://raw.githubusercontent.com/uemura5683/ec-modan-layout/main/img/main/main1.png" />
            <div class="mainvisual-details">
              <span class="mainvisual-name font-sans weight-bold"
                >Isabella Santos Melo</span>
              <span>Creative director</span>
            </div>
          </div>
        </div>
        <h2 class="sub-title">button</h2>
        <div class="button-wrap">
          <button class="button">Solid button</button>
          <button class="button" data-variant="ghost">Ghost button</button>
          <button class="button" data-variant="disabled">Disabled button</button>
        </div>
      </div>
    </main>
  </body>
</html>
