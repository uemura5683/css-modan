<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Card focus Sample</title>
    <link type="text/css" rel="stylesheet" href="css.css"></link>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js?ver=1.12.4' id='jquery-core-js'></script>
  </head>
  <body>
    <main class="wrapper">
      <h1>Card focus Sample</h1>
      <div class="pettern1">
        <div class="front">
          <figure class="c-card-border">
            <img src="img1.png" alt="サンプル">
            <figcaption>学習・共育部門</figcaption>
          </figure>
        </div>
        <div class="back">
          <figure class="c-card-border">
            <img src="img2.png" alt="サンプル">
            <figcaption>学習・共育部門</figcaption>
          </figure>
        </div>
      </div>
      <div class="pettern2">
        <div class="front">
          <figure class="c-card-border">
            <img src="img1.png" alt="サンプル2">
            <figcaption>学習・共育部門</figcaption>
          </figure>
        </div>
        <div class="back">
          <figure class="c-card-border">
            <img src="img2.png" alt="サンプル2">
            <figcaption>学習・共育部門</figcaption>
          </figure>
        </div>
      </div>
      <div class="pettern3">
        <div class="front">
          <figure class="c-card-border">
            <img src="img1.png" alt="サンプル3">
            <figcaption>学習・共育部門</figcaption>
          </figure>
        </div>
      </div>
      <div class="pettern4">
        <div class="front">
          <figure class="c-card-border">
            <img src="img1.png" alt="サンプル4">
            <figcaption>学習・共育部門</figcaption>
            <div class="grass">
              <div class="grass__blade grass__blade--1"></div>
            </div>
          </figure>
        </div>
      </div>
      <div class="pettern5">
        <div class="front">
          <figure class="c-card-border">
            <img src="img2.png" alt="サンプル5">
            <figcaption>スキル部門</figcaption>
            <div class="wood">
              <div class="wood__blade wood__blade--1"></div>
              <div class="wood__blade wood__blade--2"></div>
            </div>
          </figure>
        </div>
      </div>
      <div class="pettern6">
        <div class="front">
          <figure class="c-card-border">
            <img src="img3.png" alt="サンプル6">
            <figcaption>キャリア部門</figcaption>
            <div class="flower">
              <div class="flower__blade flower__blade--1"></div>
              <div class="flower__blade flower__blade--2"></div>
              <div class="flower__blade flower__blade--3"></div>
              <div class="flower__blade flower__blade--4"></div>
            </div>
          </figure>
        </div>
      </div>      
    </main>
    <script type="text/javascript">
      $(document).on('click', '.pettern4, .pettern5, .pettern6', function () {
        if( $(this).hasClass('active') ) {
          $(this).removeClass('active');
        } else {
          $(this).addClass('active');
        }
      } );
    </script>
  </body>
</html>
