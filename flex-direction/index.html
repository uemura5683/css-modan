<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>flex-direction</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
      margin: 0;
    }
    html {
      block-size: 100%;
    }
    body {
      min-block-size: 100%;
      font-family: system-ui, sans-serif;
    }
    main {
      padding: 1rem;
      border: 1px solid;
      width: 90%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 80vh;
      overflow: scroll;
    }
    main > * {
      margin: 0 0 10px;
    }
    div[id*='content'] {
      width: 100%;
      border: 1px solid #c3c3c3;      
      display: flex;
    }
    #content {
      flex-direction: column-reverse;
    }
    #content1 {
      flex-direction: row-reverse;
    }
    #content2 {
      flex-direction: column
    }
    #content3 {
      flex-direction: row;
    }
    div[class*='box'] {
      width: 100%;
      height: 50px;
      text-align: center;
      line-height: 50px;
    }
    .red {
      background: red;
    }
    .blue {
      background: blue;
    }
    .yellow {
      background: yellow;
    }
    @media (min-width: 980px) {
      main {
        width: 50%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1><b class="txt">flex-direction</b></h1>
    <h4>This is a Column-Reverse</h4>
    <div id="content">
      <div class="box red">A</div>
      <div class="box blue">B</div>
      <div class="box yellow">C</div>
    </div>
    <h4>This is a Row-Reverse</h4>
    <div id="content1">
      <div class="box1 red">A</div>
      <div class="box1 blue">B</div>
      <div class="box1 yellow">C</div>
    </div>
    <h4>This is a Column</h4>
    <div id="content2">
      <div class="box2 red">A</div>
      <div class="box2 blue">B</div>
      <div class="box2 yellow">C</div>
    </div>
    <h4>This is a Row</h4>
    <div id="content3">
      <div class="box3 red">A</div>
      <div class="box3 blue">B</div>
      <div class="box3 yellow">C</div>
    </div>

  </main>
</body>
</html>
