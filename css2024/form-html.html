<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>css-modan</title>
    <link type="text/css" rel="stylesheet" href="css.css"></link>
    <style>
      body {
        padding: 24px;
        font-family: sans-serif;
      }
      abbr[title] {
        text-decoration: none;
      }
      section:not(:last-child) {
        margin-bottom: 48px;
      }
      .container {
        margin-right: auto;
        margin-left: auto;
        max-width: 960px;
        width: 100%;
      }
      .form-wrapper {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 24px;
      }
      form {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 24px;
        width: 100%;
      }
      label, legend {
        display: block;
        margin-bottom: 16px;
        color: #333;
      }
      .message {
        color: red;
      }
      input:is([type="text"], [type="email"], [type="url"],
      [type="tel"],
      [type="password"],
      [type="search"],
      [type="number"],
      [type="date"],
      [type="datetime"],
      [type="datetime-local"],
      [type="month"],
      [type="week"],
      [type="number"]
      ),
      textarea {
        display: block;
        appearance: none;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 12px;
        font-size: 16px;
        width: 100%;
        margin-top: 8px;
      }
      fieldset {
        appearance: none;
        border: 1px solid #ccc;
        margin-bottom: 16px;
      }
      .flex {
        display: flex;
        gap: 8px;
      }
      input:is(
        [type="date"],
        [type="datetime"],
        [type="datetime-local"],
        [type="month"],
        [type="week"],
        [type="number"]) {
        max-width: 200px;
      }
      form button {
        appearance: none;
        min-width: 200px;
        background-color: mediumblue;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 16px;
        color: #fff;
        font-weight: normal;
        display: inline-block;
        cursor: pointer;
        transition: 0.3s;
      }
      button[type="submit"]:disabled {
        opacity: 0.5;
        pointer-events: none;
      }
      button[type="submit"]:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>文字数制限</h2>
      <form onsubmit="return false;">
          <label>
            2文字以上入力してください（minlength="2"）：<input type="text" minlength="2" required>
          </label>
          <label>
            10文字以内で入力してください（maxlength="10"）：<input type="text" maxlength="10" required>
          </label>
        <div>
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </form>
    </section>
    <section>
      <h2>特殊な入力型</h2>
      <form onsubmit="return false;">
        <label>
          メールアドレス（type="email"）：<input type="email">
        </label>
        <label>
          URL（type="url"）：<input type="url">
        </label>
        <button>送信</button>
      </form>
    </section>
    <section>
      <h2>パターン属性</h2>
      <form onsubmit="return false;">
        <label>
          郵便番号（<code>pattern="\d{3}-\d{4}"</code>）：
          <input type="text" pattern="\d{3}-\d{4}"/>
        </label>
        <button>送信</button>
      </form>
    </section>
    <section>
      <h2>数値</h2>
      <form onsubmit="return false;">
        <label>
          TOEICの点数（type="number"）：<input value="10" type="number" min="10" max="990" step="5"/>
        </label>
        <button>送信</button>
      </form>
    </section>
    <section>
      <h2>日付</h2>
      <form onsubmit="return false;">
        <label>
          日（type="date"）：<input type="date" min="2024-01-01" max="2024-12-31">
        </label>
        <label>
          月（type="month"）：<input type="month">
        </label>
        <label>
          週（type="week"）：<input type="week">
        </label>
        <label>
          時（type="datetime-local"）：<input type="datetime-local">
        </label>
        <button>送信</button>
      </form>
    </section>
  </body>
</html>
