<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>flex-direction</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
      margin: 0;
    }
    html {
      block-size: 100%;
    }
    body {
      min-block-size: 100%;
      font-family: system-ui, sans-serif;
    }
    main {
      display: grid;
      grid-template-columns:
        1fr
        min(65ch, 100%)
        1fr;
      gap: 2rem;
      margin: 2rem 0;
    }
    main > * {
      grid-column: 2;
    }
    .full-bleed {
      width: 100%;
      grid-column: 1 / 4;
      background: white;
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <h1>Some Heading</h1>
    <p>Some content and stuff</p>
    <img class="full-bleed" alt="cute meerkat" src="https://uemu-engineer.com/images/bnr/banner.png" />
  </main>
</body>
</html>
