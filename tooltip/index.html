<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>tooltip</title>
  <link type="text/css" rel="stylesheet" href="css.css"></link>
</head>
<body>
  <main>
    <h1>CSS <code>tooltip</code></h1>
    <h2>tooltip: hover</h2>
    <section>
      <div class="content">
        <div class="tooltipWrapper">
          <div class="tooltip"><img src="nu-blog.png" />
            <span class="tooltip__content"><a href="https://nu-blogsite.net/">Nu-blog</a></span>
          </div>
        </div>
        <div class="tooltipWrapper">
          <div class="tooltip"><img src="nu-portfolio.png" />
            <span class="tooltip__content"><a href="https://uemu-engineer.com/" target="_blank">Nu-stack</a></span>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
