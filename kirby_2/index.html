<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>kirby animation2</title>
    <link type="text/css" rel="stylesheet" href="css.css"></link>
  </head>
  <body>
    <main>
      <input type="radio" id="switch-type1" name="switch">
      <input type="radio" id="switch-type2" name="switch">
      <label for="switch-type1" class="c-button"><span>退会する</span></label>
      <label for="switch-type2" class="c-button"><span>退会しない</span></label>
      <div id="container">
        <div class="kirby_content">
          <div class="kirby_inner">
            <div class="eye"></div>
            <div class="tears"></div>
            <div class="eye two"></div>
            <div class="mouth"></div>
            <div class="cheek"></div>
            <div class="cheek two"></div>
            <div class="hand"></div>
            <div class="hand two"></div>
          </div>
          <div class="foot-right"></div>
          <div class="foot-left"></div>
        </div>
      </div>
    </main>
  </body>
</html>
