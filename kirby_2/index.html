<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>kirby</title>
    <link type="text/css" rel="stylesheet" href="css.css"></link>
  </head>
  <body>
    <main>
      <div
       style="background-image: url(img.png);
             background-repeat: no-repeat;
             background-size: 100%;
             position: absolute;
             width: 33%;
             height: 100%;
             left: 50%;
             transform: translate(-50%, 0);
             display: none;
             ">
      </div> 
      <input type="checkbox" id="switch-type1" name="switch">
      <div id="container">
        <div class="kirby_content" style="opacity: .6;">
          <div class="kirby_inner">
            <div class="eye"><div class="eye_inner"></div></div>
            <div class="tears"></div>
            <div class="eye two"><div class="eye_inner"></div></div>
            <div class="mouth"></div>
            <div class="cheek"></div>
            <div class="cheek two"></div>
            <div class="hand"></div>
            <div class="hand two"></div>
          </div>
          <div class="foot-right"></div>
          <div class="foot-left"></div>
        </div>
      </div>
    </main>
  </body>
</html>
