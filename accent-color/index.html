<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>accent-color</title>
  <style type="text/css">
    :root {
      accent-color: deeppink;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        accent-color: hsl(328 100% 65%);
      }
    }

    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 4rem;
    }

    b {
      color: deeppink;
    }

    fieldset {
      border: none;
      padding: 0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
    }

    html {
      block-size: 100%;
      color-scheme: light dark;
    }

    body {
      min-block-size: 100%;
      font-family: system-ui, sans-serif;
      display: grid;
      place-content: center;
      gap: 2rem;
    }

    .switch {
      flex-wrap: wrap;
      display: flex;
    }
    .switch label {
      width: 50%;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1><b>Accent</b> Color</h1>
    <small>Tint built-in HTML elements</small>
  </header>

  <label>
    Checkbox
    <input type="checkbox" checked>
  </label>

  <label>
    Radio Buttons
    <fieldset>
      <input type="radio" name="accented-demo" checked>
      <input type="radio" name="accented-demo">
      <input type="radio" name="accented-demo">
    </fieldset>
  </label>

  <label>
    Range Slider
    <input type="range">
  </label>

  <label>
    Progress element
    <progress max="100" value="50">50%</progress>
  </label>

  <div class="switch">
    <label>
      <input type="radio" name="mode" data-mode='light' checked onclick="modechange(this)">
      <span>lightmode</span>
    </label>
    <label>
      <input type="radio" name="mode" data-mode='dark' onclick="modechange(this)">
      <span>darkmode</span>
    </label>
  </div>

  <script type="text/javascript">
      const modechange = function (target) {
        if( target.getAttribute('data-mode') === 'dark' ) {
          console.log('dark');
        } else {
          console.log('light');
        }
      }
  </script>
</body>
</html>
