<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>kirby</title>
    <link type="text/css" rel="stylesheet" href="css.css"></link>
  </head>
  <body>
    <main>
      <div id="container">
        <div class="text">あけましておめでとう！</div>
        <div class="horse_content horse_header">
          <div class="horse_inner">
            <div class="head">
              <div class="mane"></div>
              <div class="eye">
                <div class="eye-inner"></div>
              </div>
              <div class="eye two">
                <div class="eye-inner"></div>                
              </div>
              <div class="nose"></div>          
            </div>
          </div>          
        </div>
        <div class="horse_content">
          <div class="horse_inner">
            <div class="tail"></div>
            <div class="leg back-right"></div>
            <div class="leg back-left"></div>
            <div class="leg front-right"></div>
            <div class="leg front-left"></div>
            <div class="body"></div>
            <div class="neck"></div>
          </div>  
        </div>    
        <div class="kirby_content">
          <div class="kirby_inner">
            <div class="eye"><div class="eye_inner"></div></div>
            <div class="eye two"><div class="eye_inner"></div></div>
            <div class="mouth"></div>
            <div class="cheek"></div>
            <div class="cheek two"></div>
            <div class="hand"></div>
            <div class="hand two"></div>
          </div>
          <div class="foot-right"></div>
          <div class="foot-left"></div>
        </div>
      </div>
      <div id="bg"></div>
    </main>
  </body>
</html>
