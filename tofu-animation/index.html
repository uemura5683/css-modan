<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>tofu animation</title>
    <link type="text/css" rel="stylesheet" href="css.css"></link>
  </head>  
  <body>
    <div class="wrapper">
      <div class="step1">
        <div class="beans"></div>
      </div>
      <div class="step2">
        <div class="KonagonaPot">
          <div class="KonagonaPot_body">
          </div>
          <div class="KonagonaPot_bottom_middle">
          </div>          
          <div class="KonagonaPot_bottom">
          </div>
          <div class="GutuGutuPot_yuge"></div>    
        </div>
      </div>
      <div class="step3">
        <div class="GutuGutuPot">
          <div class="GutuGutuPot_head">
            <div class="roux">
              <div class="GutuGutuEntry">
              </div>
            </div>
          </div>
          <div class="GutuGutuPot_body">
            <div class="GutuGutuPot_body_center">
            </div>
          </div>
          <div class="GutuGutuPot_fire">
            <div class="fire-inner"></div>
            <div class="fire-inner"></div>
            <div class="fire-inner"></div>
            <div class="fire-inner"></div>
            <div class="fire-inner"></div>
          </div>
        </div>
      </div>
      <div class="step4">
        <div class="botoboto"></div>
        <div class="hera"></div>
        <div class="dump"></div>
        <div class="GutuGutuPot inner">
          <div class="GutuGutuPot_head">
            <div class="roux">
              <div class="GutuGutuEntry">
              </div>
            </div>
            <div class="GutuGutuPot_yuge"></div>
          </div>
          <div class="GutuGutuPot_body">
          </div>
        </div>
        <div class="otama"></div>
        <div class="dump2"></div>
      </div>
      <div class="step5">
        <div class="boxBase">
          <div class="top"></div>
          <div class="bottom"></div>
          <div class="front"></div>
          <div class="back"></div>
          <div class="left"></div>
          <div class="right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
