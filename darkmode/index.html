<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>dark-mode</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
      margin: 0;
    }
    html {
      block-size: 100%;
      color-scheme: light;
    }
    html.dark {
      color-scheme: dark;
    }
    body {
      min-block-size: 100%;
      font-family: system-ui, sans-serif;
      display: grid;
      place-content: center;
      gap: 2rem;
    }
    main {
      padding: 1rem;
      border: 1px solid;
    }
    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 4rem;
      margin: 10px 0;
    }
    label[for="Agree"] {
      justify-content: center;
      gap: 1rem;
    }
    button {
      display: block;
      padding: .5rem 0;
      width: 100%;
      margin: 0 0 1rem;
    }
    input {
      padding: .5rem 0;
    }
    fieldset {
      border: none;
      padding: 0;
    }
    .switch {
      flex-wrap: wrap;
      display: flex;
    }
    .switch label {
      width: 50%;
      display: block;
    }
  </style>
</head>
<body>
  <main>
    <h1><b class="txt">Light</b> Mode</h1>
    <small>LightMode DarkMode html/css</small>
    <label for="Name">
      <span>Name</span><input type="text" name="name" id="Name" value="">
    </label>
    <label for="Address">
      <span>Address</span><input type="text" name="address" id="Address" value="">
    </label>
    <label>
      <span>gender</span>
      <fieldset>
        <input type="radio" name="gender" checked>
        <span>MALE</span>
        <input type="radio" name="gender">
        <span>FEMALE</span>
      </fieldset>
    </label>
    <label for="Tel">
      <span>Phone</span><input type="text" name="tel" id="Tel" value="">
    </label>
    <label for="Agree">
      <input type="checkbox" id="Agree"><span>agree</span>
    </label>
    <button type="submit" value="agree and go to thee nextstage" name="submit">
      Submit
    </button>
    <div class="switch">
      <label>
        <input type="radio" name="mode" data-mode='light' checked onclick="modechange(this)">
        <span>lightmode</span>
      </label>
      <label>
        <input type="radio" name="mode" data-mode='dark' onclick="modechange(this)">
        <span>darkmode</span>
      </label>
    </div>
  </main>
  <script type="text/javascript">
      const modechange = function (target) {
        let html = document.documentElement
          , txt = document.querySelector('.txt');
        if( target.getAttribute('data-mode') === 'dark' ) {
          html.classList.add('dark');
          txt.textContent = 'Dark';
        } else {
          html.classList.remove('dark');
          txt.textContent = 'Light';
        }
      }
  </script>
</body>
</html>
