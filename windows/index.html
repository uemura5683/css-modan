<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>windows xp</title>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/xp.css"></link>
    <link type="text/css" rel="stylesheet" href="css.css"></link>
  </head>
  <body>
    <main>
      <!--
      <audio controls autoplay>
        <source src="winxp.ogm">
      </audio>
      -->
      <div
        style="background: url(desktop.png);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
        background-size: 100vw 100vh;
        opacity: 0;
        z-index: -1;"
      >
      </div>
      <div class="windows__bg" style="display: none;">
        <div class="windows__bg--inner">
          <div class="windows__logo">
              <div class="windows__logo--inner red"></div>
              <div class="windows__logo--inner green"></div>
              <div class="windows__logo--inner blue"></div>
              <div class="windows__logo--inner yellow"></div>
          </div>
          <div class="windows__name">
              <p>Microsoft</p>
              <div class="windows__name--inner">
                  Windows<span>xp</span>
              </div>
          </div>
          <div class="windows__bg--loading">
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="container">
        <footer class="windows-footer">
          <div class="title-bar bottom-bar">
            <details class="windows-start">
              <summary class="title-bar title-bar-start">
                <div class="windows__logo">
                    <div class="windows__logo--inner red"></div>
                    <div class="windows__logo--inner green"></div>
                    <div class="windows__logo--inner blue"></div>
                    <div class="windows__logo--inner yellow"></div>
                </div>
                スタート
              </summary>
              <div class="windows-start-menu">
                <div class="title-bar">うえむー</div>
                <div class="window-start-menu-inner">
                  <div class="window-start-menu-left">
                    <dl>
                      <dt></dt><dd>Internet Explorer</dd>
                      <dt></dt><dd>Outlook Express</dd>
                    </dl>
                  </div>
                  <div class="window-start-menu-right">
                    <dl>
                      <dt></dt><dd>My Documents</dd>
                    </dl>
                    <dl>
                      <dt></dt><dd>My Picture</dd>
                    </dl>                
                  </div>                  
                </div>
                <div class="title-bar">
                  <a href="">ログオフ</a>
                  <a href="">終了オプション</a>                  
                </div>
              </div>
            </details>
          </div>
        </footer> 
      </div>
    </main>
  </body>
</html>
