<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>windows xp</title>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/xp.css"></link>
    <link type="text/css" rel="stylesheet" href="css.css"></link>
  </head>
  <body>
    <main>
      <!--
      <audio controls autoplay>
        <source src="winxp.ogm">
      </audio>
      -->
      <div
        style="background: url(desktop.png);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
        background-size: 100vw 100vh;
        opacity: 0;
        z-index: -1;"
      >
      </div>
      <div class="windows__bg" style="display: none;">
        <div class="windows__bg--inner">
          <div class="windows__logo">
              <div class="windows__logo--inner red"></div>
              <div class="windows__logo--inner green"></div>
              <div class="windows__logo--inner blue"></div>
              <div class="windows__logo--inner yellow"></div>
          </div>
          <div class="windows__name">
              <p>Microsoft</p>
              <div class="windows__name--inner">
                  Windows<span>xp</span>
              </div>
          </div>
          <div class="windows__bg--loading">
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="container">
        <footer class="windows-footer">
          <div class="title-bar bottom-bar">
            <details class="windows-start">
              <summary class="title-bar title-bar-start">
                <div class="windows__logo">
                    <div class="windows__logo--inner red"></div>
                    <div class="windows__logo--inner green"></div>
                    <div class="windows__logo--inner blue"></div>
                    <div class="windows__logo--inner yellow"></div>
                </div>
                スタート
              </summary>
              <div class="windows-start-menu">
                <div class="title-bar">うえむー</div>
                <div class="window-start-menu-inner">
                  <div class="window-start-menu-left">
                    <dl class="window-start-menu-dl">
                      <dt class="window-start-menu-dt"><img src="ie.svg" class="window-menu-img"></dt>
                      <dd class="window-start-menu-dd">
                        <div class="window-start-menu-content">
                          <button class="window-start-menu-content-button" onclick="document.querySelector('#myDialog').showModal()">Internet Explorer</button>
                          <dialog class="window-start-menu-content-dialog" id="myDialog">
                            <div class="window-start-menu-content-inner">
                              <div class="title-bar">
                                <div class="title-bar-text">Ustack | うえむーポートフォリオサイト</div>
                                <div class="title-bar-controls">
                                  <button aria-label="Minimize"></button>
                                  <button aria-label="Restore"></button>
                                  <button onclick="document.querySelector('#myDialog').close()" aria-label="Close"></button>
                                </div>
                              </div>
                              <iframe src="https://uemu-engineer.com/" class="window-start-menu-content"></iframe>
                            </div>
                          </dialog>
                        </div>
                      </dd>
                    </dl>
                  </div>
                  <div class="window-start-menu-right">
                    <dl class="window-start-menu-dl">
                      <dt class="window-start-menu-dt"><img src="folder.png" class="window-menu-img"></dt>
                      <dd class="window-start-menu-dd">コマンドプロンプト</dd>
                    </dl>
                    <dl class="window-start-menu-dl">
                      <dt class="window-start-menu-dt"><img src="folder.png" class="window-menu-img"></dt>
                      <dd class="window-start-menu-dd">マイ ドキュメント</dd>
                    </dl>
                    <dl class="window-start-menu-dl">
                      <dt class="window-start-menu-dt"><img src="folder.png" class="window-menu-img"></dt>
                      <dd class="window-start-menu-dd">マイ ピクチャー</dd>
                    </dl>
                    <dl class="window-start-menu-dl">
                      <dt class="window-start-menu-dt"><img src="folder.png" class="window-menu-img"></dt>
                      <dd class="window-start-menu-dd">アクセサリ</dd>
                    </dl>
                  </div>                  
                </div>
                <div class="title-bar">
                  <a href="">ログオフ</a>
                  <a href="">終了オプション</a>
                </div>
              </div>
            </details>
          </div>
        </footer> 
      </div>
    </main>
  </body>
</html>
