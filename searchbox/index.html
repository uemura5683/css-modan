<html lang="ja">
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="UTF-8">
    <title>サンプル</title>
    <link rel="stylesheet" href="css.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  </head>
  <body cz-shortcut-listen="true">
    <div class="l-header">
      <form action="#" method="get">
        <input type="checkbox" id="c-keyword-sample">
        <label for="c-keyword-sample">
          <svg
            width="18"
            height="21"
            viewBox="0 0 18 21"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.4932 8.00006C17.4932 11.6043 14.5815 14.5233 10.9932 14.5233C7.40488 14.5233 4.49316 11.6043 4.49316 8.00006C4.49316 4.3958 7.40488 1.47681 10.9932 1.47681C14.5815 1.47681 17.4932 4.3958 17.4932 8.00006Z"
              fill="white"
              stroke="#333">
            </path>
            <line
              y1="-0.5"
              x2="9.96006"
              y2="-0.5"
              transform="matrix(-0.652039 0.758185 -0.757097 -0.653302 6.49414 12.6047)"
              stroke="#333">
            </line>
          </svg>
        </label>
        <input id="keyword-checkbox-reset" type="reset" value="">
        <label for="keyword-checkbox-reset">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 92 91" fill="none">
            <line x1="1.35355" y1="0.646447" x2="91.3536" y2="90.6464" stroke="#fff"/>
            <line x1="0.646447" y1="90.6464" x2="90.6464" y2="0.646448" stroke="#fff"/>
          </svg>
        </label>
        <div class="c-search-form">
          <div class="c-form-block">
            <input class="c-search__input" type="text" maxlength="50" name="s" placeholder="キーワードを入力" value="">
            <button class="c-search__submit" type="submit" value="search">
              <svg
                width="18"
                height="21"
                viewBox="0 0 18 21"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M17.4932 8.00006C17.4932 11.6043 14.5815 14.5233 10.9932 14.5233C7.40488 14.5233 4.49316 11.6043 4.49316 8.00006C4.49316 4.3958 7.40488 1.47681 10.9932 1.47681C14.5815 1.47681 17.4932 4.3958 17.4932 8.00006Z"
                  fill="white"
                  stroke="#333">
                </path>
                <line
                  y1="-0.5"
                  x2="9.96006"
                  y2="-0.5"
                  transform="matrix(-0.652039 0.758185 -0.757097 -0.653302 6.49414 12.6047)"
                  stroke="#333">
                </line>
              </svg>
            </button>
          </div>
        </div>
        <div class="c-box-overlay"></div>
      </form>      
    </div>
  </body>
</html>
